<!DOCTYPE html>
<html lang="en">
<head>

 	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  	<title></title>

   <!-- FONTS -->
  	 <link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Nobile:400,700' rel='stylesheet' type='text/css'>

   <!-- STYLESHEETS -->

    <!-- bootstrap cdn-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
     
    <!-- MAIN stylesheet -->
    <link rel="stylesheet" href="assets/stylesheets/main.css">

   <!-- SCRIPTS -->

    <!-- jQuery CDN-->
   	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- Bootstrap Javascript CDN -->
   	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

</head>

<body>

  <div class=" container game-container">

      <div class="row">
         <div class="col-xs-6 top left color-outer">
            <div class="color green-bg" id="green" >
               <div class="inner-color">
                  
               </div>
               
            </div>
         </div>

         <div class="col-xs-6 top right color-outer">
            <div class="color red-bg" id="red">
              
            </div>
         </div>

         <div class="col-xs-6 bottom left color-outer">
            <div class="color yellow-bg" id="yellow">
              
            </div>
         </div>

         <div class="col-xs-6 bottom right color-outer">
            <div class="color blue-bg" id="blue">
               
            </div>
         </div>

      </div>

      <div id="center">
         <div id="count1">00</div>
         <div>COUNT</div>
      </div>
        
  </div>

  <div class="container">
     
      <button id="start">Start</button>
      <div> 
         Count: <span id="count"></span>
      </div>

      <button id="strict">Strict</button> <span id="strictDisplay">Off</span>

  </div>

   <audio id="greenAudio" src="assets/audio/green.mp3" type="audio/mpeg"></audio>
   <audio id="redAudio" src="assets/audio/red.mp3" type="audio/mpeg"></audio>
   <audio id="yellowAudio" src="assets/audio/yellow.mp3" type="audio/mpeg"></audio>
   <audio id="blueAudio" src="assets/audio/blue.mp3" type="audio/mpeg"></audio>
   <audio id="errorAudio" src="assets/audio/error.mp3" type="audio/mpeg"></audio>

	<!-- MAIN javascript file -->
	<script src="assets/js/main.js"></script> 

</body>

</html>
